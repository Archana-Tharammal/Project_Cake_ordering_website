<!DOCTYPE html>
<html lang="en">
<head>
     {% load static %}
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Products</title>

</head>

<body>
<nav class="navbar">
    <ul>
        <li style="float:left"><a href="http://127.0.0.1:8000/">Home</a></li>
        <li style="float:left"><a  class="active" href="http://127.0.0.1:8000/a">Cakes</a></li>
        <li style="float:right"><a href="http://127.0.0.1:8000/about">About</a></li>
    </ul>
</nav>
<div class="div3">
    <p7>Cakes</p7>
</div>

<h5>Try our most popular signature cakes and taste the difference ...</h5>

<div class="container-fluid">
    <div class="row">
        {% for d in pro %}
            <div class="col-lg-3 mb-3">
                <div class="card" style="width:300px height:500px">
                    <img class="card-img-top" src="{{ d.product_image.url }}" alt="Product Image" style="width:300px height:200px">
                    <div class="card-body">
                        <h3 class="card-title">{{ d.product_name }}</h3>
                        <h4 class="card-text">Quantity: {{ d.quantity }}</h4>
                        <h4 class="card-text">Total amount: {{ d.price }}</h4>
                        <form action="http://127.0.0.1:8000/cart" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="product_id" value="{{ d.id }}">
                            <input type="hidden" name="product_name" value="{{ d.product_name }}">
                            <input type="hidden" name="product_image_url" value="{{ d.product_image.url }}">
                            <input type="hidden" name="price" value="{{ d.price }}">
                            <input type="hidden" name="quantity" value="{{ d.quantity }}"><br>

                            <button type="submit" class="a3 btn btn-outline-secondary add-btm">Add to Cart</button>
                            </form>
                            <form action="http://127.0.0.1:8000/description" method="post">
                                {% csrf_token %}
                                <input type="hidden" name="product_name" value="{{ d.product_name }}">
                                <input type="hidden" name="product_image_url" value="{{ d.product_image.url }}">
                                <input type="hidden" name="description" value="{{ d.description }}"><br>
                              <button type="submit" class="a2">View</button>
                            </form>



                    </div><br>

                </div><br>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
