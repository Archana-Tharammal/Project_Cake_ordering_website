<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Cart</title>

</head>

<body>

<nav class="navbar">
    <ul class="nav">
       <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/a">Cakes</a></li>
        <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/cart">Cart</a></li>
        <li class="nav-item ml-auto"><a class="nav-link" href="logout">Logout</a></li>
    </ul>

</nav>


<a class="btn btn-outline-success" href="http://127.0.0.1:8000/a">Continue Shopping</a>

<h2>You have ordered : </h2>
<div class="container">
    <div class="card" style="width:400px">
        <img class="card-img-top" src="{{ product_image_url }}" style="width:100%">
        <div class="card-body">
            <h3 class="card-title">{{ product_name }}</h3>

<h3 class="card-text">Quantity: {{ quantity }}</h3>
<h3 class="card-text">Total amount: {{ price }}</h3>
    <a class="btn btn-outline-success" href="http://127.0.0.1:8000/details">Place your Order</a>
        </div>
    </div>
</div>
</body>
</html>
