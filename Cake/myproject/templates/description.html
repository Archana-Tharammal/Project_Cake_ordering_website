<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Cart</title>

</head>

<body>

<br><br>

<a class="btn btn-outline-success" href="http://127.0.0.1:8000/a">Continue Shopping</a>


<div class="container">
    <div class="card" style="width:500px">

        <div class="card-body">
            <h2>{{ product_name }}</h2>
            <a class="btn btn-outline-success" href="http://127.0.0.1:8000/details">Place your Order</a>
            <h3 class="card-title">Description</h3>


<h4 class="card-text">{{ description }}</h4>

        </div>
        <img class="card-img-bottom" src="{{ product_image_url }}" style="width:100% height:60px">
    </div>
</div>
</body>
</html>
